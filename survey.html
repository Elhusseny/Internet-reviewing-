<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>الأسئلة</title>
    <style>
        body { direction: rtl; font-family: Arial; padding: 20px; }
        input[type="text"] { width: 100%; padding: 8px; margin-bottom: 15px; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
<h2>استبيان عن الإنترنت</h2>
<form id="surveyForm">
    <div id="questions"></div>
    <button type="submit">أدخل الإجابات</button>
</form>

<script>
const questions = [
    "ما نوع خدمة الإنترنت التي تستخدمها؟",
    "هل سرعة الإنترنت مرضية بالنسبة لك؟",
    "هل تواجه انقطاعات متكررة؟",
    "ما مدى استقرار الخدمة؟",
    "هل خدمة العملاء فعالة؟",
    "ما رأيك في الأسعار؟",
    "هل جربت مزودين آخرين؟",
    "هل لديك اقتراحات؟",
    "هل الإنترنت كافي لاحتياجاتك؟",
    "تقييمك من 1 لـ 10؟"
];

const container = document.getElementById("questions");
questions.forEach((q, i) => {
    container.innerHTML += `<label>${q}</label><br><input type="text" name="answer${i+1}" required><br><br>`;
});

document.getElementById("surveyForm").onsubmit = function(e) {
    e.preventDefault();
    const username = localStorage.getItem("currentUser");
    for (let i = 0; i < questions.length; i++) {
        const val = document.getElementsByName("answer" + (i+1))[0].value;
        localStorage.setItem(username + "_answer" + (i+1), val);
    }
    window.location.href = "thanks.html";
};
</script>
</body>
</html>
